<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a City" spellcheck="false">
            <button><img src="images/search-interface-symbol.png" height="30px" width="30px"></button>
        </div>
        <div class="weather">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <h3 class="country"></h3>
        </div>
    </div>
<script src="index.js"></script>    
</body>
</html>
